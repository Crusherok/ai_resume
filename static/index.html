<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Resume Builder — KodNest Premium</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .home-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }
        
        .home-content {
            text-align: center;
            max-width: 600px;
        }
        
        .home-content h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: var(--space-md);
            font-family: 'Bodoni Moda', serif;
            letter-spacing: -0.8px;
        }
        
        .home-content p {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
        }
        
        #status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            font-size: 14px;
            margin-bottom: var(--space-2xl);
            color: var(--text-secondary);
        }
        
        #status .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-secondary);
        }
        
        #status.ok .dot { 
            background: var(--primary);
        }
        
        #status.ok .text { 
            color: var(--primary);
            font-weight: 500;
        }
        
        #status.err .dot { 
            background: var(--primary);
        }
        
        #status.err .text { 
            color: var(--primary);
        }
        
        .home-buttons {
            display: flex;
            flex-direction: column;
            gap: var(--space-md);
        }
        
        .home-buttons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            padding: var(--space-md) var(--space-lg);
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .home-buttons a:hover {
            background: #8B1515;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="home-wrapper">
        <div class="home-content">
            <h1>AI Resume Builder</h1>
            <p>Build a professional, AI-powered resume in 8 guided steps.</p>
            <p id="status"><span class="dot"></span><span class="text">Checking API…</span></p>
            <div class="home-buttons">
                <a href="/rb/01-problem">Start Building →</a>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
